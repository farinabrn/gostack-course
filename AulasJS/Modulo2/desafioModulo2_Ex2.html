<html>
  <head>
    <title>Curso Javascript - Modulo 2</title>
  </head>
  <body>
    <div id="app">
      <button id onclick="addRedSquare()">Add Square</button>
    </div>
    <div id="squares"></div>
    <script>
      // codigo javascript
      function addRedSquare() {
        var squareElement = document.createElement('div');
        squareElement.style.width = 100;
        squareElement.style.height = 100;
        squareElement.style.backgroundColor = '#f00';
        squareElement.onmouseover = setRandomColorSquare;

        function setRandomColorSquare() {
          squareElement.style.backgroundColor = getRandomColor();
        }

        var divSquares = document.querySelector('div#squares');
        divSquares.appendChild(document.createElement('br'));
        divSquares.appendChild(squareElement);
      }

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }

        return color;
      }

      // var newColor = getRandomColor(); // #E943F0
    </script>
  </body>
</html>
