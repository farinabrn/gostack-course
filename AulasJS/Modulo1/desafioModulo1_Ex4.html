<html>
  <head>
    <title>Curso Javascript - Modulo 1</title>
  </head>
  <body>
    <script>
      function experiencia(anos) {
        if (anos >= 0 && anos <= 1) {
          return 'Iniciante';

        } else if (anos > 1 && anos <= 3) {
          return 'Intermediário';

        } else if (anos > 3 && anos <= 6) {
          return 'Avançado';

        } else if (anos > 6) {
          return 'Jedi Master';

        } else {
          return 'Sem experiência';
        }
      }

      var anosEstudo = 3;
      funcReturn = experiencia(anosEstudo);
      console.log(funcReturn);
    </script>
  </body>
</html>
